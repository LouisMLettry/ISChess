
tournament:
  name: "Double Elimination Test With Byes"
  type: double_elimination

players:
  - { id: 1, name: "Alice" }
  - { id: 2, name: "Bob" }
  - { id: 3, name: "Charlie" }
  - { id: 4, name: "Daisy" }
  - { id: 5, name: "John" }

brackets:
  winner:
    rounds:
      - round: 1
        matches:
          - id: W1
            player1: 1
            player2: 2
            winner: 0
            bye: false

          - id: W2
            player1: 3
            player2: 0
            winner: 0
            bye: true

          - id: W3
            player1: 4
            player2: 0
            winner: 0
            bye: true

          - id: W4
            player1: 5
            player2: 0
            winner: 0
            bye: true

      - round: 2
        matches:
          - id: W5
            player1_from: winner:W1
            player2_from: winner:W2
            winner: 0
            bye: false

          - id: W6
            player1_from: winner:W3
            player2_from: winner:W4
            winner: 0
            bye: false

      - round: 3
        matches:
          - id: W7
            player1_from: winner:W5
            player2_from: winner:W6
            winner: 0
            bye: false
  

  loser:
    rounds:
      - round: 1
        matches:
          - id: L1
            player1_from: loser:W1
            player2_from: 0
            winner: 0
            bye: true

      - round: 2
        matches:
          - id: L2
            player1_from: winner:L1
            player2_from: 0
            winner: 0
            bye: true

          - id: L3
            player1_from: loser:W5
            player2_from: loser:W6
            winner: 0
            bye: false

      - round: 3
        matches:
          - id: L4
            player1_from: loser:W7
            player2_from: 0
            winner: 0
            bye: true

          - id: L5
            player1_from: winner:L2
            player2_from: winner:L3
            winner: 0
            bye: false

      - round: 4
        matches:
          - id: L6
            player1_from: winner:L4
            player2_from: winner:L5
            winner: 0
            bye: false

grand_finals:
  matches:
    - id: GF1
      player1_from: winner:W7
      player2_from: winner:L6
      winner: 0
      bye: false

  reset: true
